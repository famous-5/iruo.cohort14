<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container bg-primary border border-2 rounded p-2 my-2">
        <p>This is a primary alert- check it out!</p>
    </div>

    <div class="container bg-secondary border border-2 rounded p-2 my-2">
        <p>This is a secondary alert- check it out!</p>
    </div>

    <div class="container bg-success border border-2 rounded p-2 my-2">
        <p>This is a success alert- check it out!</p>
    </div>

    <div class="container bg-danger border border-2 rounded p-2 my-2">
        <p>This is a danger alert- check it out!</p>
    </div>

    <div class="container bg-warning border border-2 rounded p-2 my-2">
        <p>This is a warning alert- check it out!</p>

    </div>
    <div class="container bg-info border border-2 rounded p-2 my-2">
        <p>This is a info alert- check it out!</p>

    </div>
    
</body>
</html>

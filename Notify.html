<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class=" alert alert-primary alert-dismissible fade show mx-5" role="alert">
        This is a primary alert - check out
    </div>

    <div class=" alert alert-secondary alert-dismissible fade show mx-5" role="alert">
        This is a secondary alert - check out
    </div>

    <div class=" alert alert-danger alert-dismissible fade show mx-5" role="alert">
        This is a danger alert with<strong> an example link</strong>- Give it a click if you like
         
    </div>

    <div class=" alert alert-warning alert-dismissible fade show mx-5" role="alert">
        This is a warning alert with <strong>an example link</strong>  - Give it a click if you like
    </div>
    <br>
    <p class="lead ms-5">Material design notifications</p>

    <button class="btn btn-info mb-2 btn-sm ms-5">Info message</button>

    <button class="btn btn-warning mb-2 btn-sm">Warning message</button>

    
     
    <button class="btn btn-warning text-white mb-1 btn-ls ms-5 ps-3 "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">

        <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
      </svg>&ThickSpace; Hi! I am Warning message</button>

    <button class="btn btn-danger btn-xs mb-1 btn-ls ms-2 ps-4">Hi! I am error message</button>

    
    <br>
    <button class="btn btn-success btn-sm ms-5 ">Success message</button>

    <button class="btn btn-danger btn-sm"> Error message</button>

    
    
    <button class="btn btn-success ms-5 ps-4"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
      </svg>&ThickSpace;Hi! I am success message</button>

    <button class="btn btn-info btn-xs text-white  ms-2 ps-3"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">

      </svg>&ThickSpace;Hi! I am info message</button>
    
</body>
</html>
